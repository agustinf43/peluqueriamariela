<div class="servicios" id="servi">

    <div class="servicio-titulo"><h2>Servicios</h2></div>

    <div class="otroContenedor" >
    
        <div class="contenedorImagenesdeServicios" *ngFor="let s of servicios" >
    
            <div class="servicio">
                <img [src]="s.imagen" [title]="s.descripcion" [alt]="s.alt" />
                <p id="NombreServicio">{{s.nombre}}</p>
            </div>
  

        </div>

    </div>    

  <div class="verPrecios">
    <button>
      <a (click)="verListaPrecios()">Ver Lista de Precios</a>
    </button>
  </div>


</div>
