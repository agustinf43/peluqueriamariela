
<h2 class="text-white text-center text-lg md:text-xl lg:text-2xl bg-gray-950 w-full py-3" id="Servicios">Servicios</h2>
<div class="bg-gray-950 p-4 md:p-6 lg:p-8 flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6 lg:gap-8">
  <!-- Previous Button -->
  <a (click)="prevImg()" class="hover:cursor-pointer pr-4 md:pr-8 order-2 md:order-1">
    <svg class="w-8 h-8 md:w-10 md:h-10 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
    </svg>
  </a>

  <!-- Carousel -->
  <ngx-slick-carousel class="carousel w-full md:w-10/12 order-1 md:order-2" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="service-card p-2 md:p-4" *ngFor="let s of serviciosLista">
      <div class="max-w-sm bg-purple-950 border border-gray-200 rounded-lg shadow-sm">
        <a (click)="verPrecios()" routerLink="/Precios">
          <img class="rounded-t-lg w-full h-48 md:h-56 lg:h-64 object-cover" [src]="s.imagen" [alt]="s.alt" />
        </a>
        <div class="p-4 md:p-5">
          <a href="#">
            <h5 class="mb-2 text-xl md:text-2xl font-bold tracking-tight text-black text-center">{{s.nombre}}</h5>
          </a>
          <p class="mb-3 text-sm md:text-base font-normal text-white text-center">{{s.descripcion}}</p>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>

  <!-- Next Button -->
  <a (click)="nextImg()" class="hover:cursor-pointer pl-4 md:pl-8 order-3">
    <svg class="w-8 h-8 md:w-10 md:h-10 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
    </svg>
  </a>
</div>
