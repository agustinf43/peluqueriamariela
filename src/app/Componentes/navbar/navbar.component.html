<div class="contenedorFondo navegacion h-screen" id="inicio" >
  <!--Este div es para contener el fondo y el titulo en el primer viewport-->
  <div class="Contenido">
    <nav class="z-10  bg-transparent border-gray-200 dark:bg-gray-900 navBar  "

    *ngIf="isVisible, color1"
    class="navbar w-full p-4 flex justify-around items-center transition-all duration-300"
    [ngClass]="{
      'fixed top-0 left-0 right-0 z-50': isFixed
    }"

    style="background-color: #82828235;"

    id="barra"

    
    
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class=" left-3 flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="../../../assets/img/logo.png"
            class="h-8"
            alt="Peluqueria Logo"
          />
          <span
            class="pr-96 self-center text-2xl font-semibold whitespace-nowrap text-white"
            >PeluqueriaMariela</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          class="pl-64 hidden w-full md:block md:w-auto bg-transparent"
          id="navbar-default"
        >
          <ul
            class=" font-medium flex flex-col p-4 md:p-0 mt-4 border md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
               
              <a

                

                (click)="navegarAlComponente('Acerca');"
                routerLink="/Acerca-De"  
                class="block py-2 px-3 text-white md:p-0 dark:text-white hover:text-blue-900"
                aria-current="page"
                >Acerca De</a
              >
            </li>
            <li>
              <a
                (click)="navegarAlComponente('servi');"
                routerLink="Servicios"
                class="block py-2 px-3 text-white md:p-0 dark:text-white hover:text-blue-900"
                >Servicios</a
              >
            </li>
            <li>
              <a
               

                (click)="navegarAlComponente('Galeria');"
                routerLink="Galeria"
                class="block py-2 px-3 text-white md:p-0 dark:text-white hover:text-blue-900"
                >Galeria</a
              >
            </li>
            <li>
              <a
              (click)="mostrarMensaje();"
                
                class="block py-2 px-3 text-white md:p-0 dark:text-white hover:text-blue-900"
                >Tips</a
              >
            </li>
          
          </ul>
        </div>
      </div>
    </nav>

    <!--Titulo-->
    <div
      class="flex flex-col items-center justify-center min-h-screen min-w-screen text-center"
    >
      <h1
        class="text-center text-4xl md:text-5xl lg:text-7xl font-bold my-10 text-white"
      >
        Peluqueria Mariela
      </h1>
      <h2
        class="text-center text-3xl md:text-4xl lg:text-4xl font-bold my-10 relative bottom-12 text-white"
      >
        Peluqueria Unisex El Rab√≥n
      </h2>
    </div>
  </div>
</div>
